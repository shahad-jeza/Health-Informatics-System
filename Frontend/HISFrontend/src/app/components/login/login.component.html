<!-- Bootstrap CSS (CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<!-- Login Section -->
<div class="container mt-5">
    <div class="row login-container">
        <!-- Image Column -->
        <div class="col-md-6 text-center">
            <img src="assets/HIS-Login.jpg" class="img-fluid rounded" alt="Healthcare Technology">
        </div>


        <!-- Form Column -->
        <div class="col-md-6">
            <div class="login-form">
                <h3 class="text-center mb-4">Welcome Back!</h3>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            placeholder="Enter your email"
                            formControlName="email"
                            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            required>
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                            Please enter a valid email
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                            formControlName="password"
                            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            required>
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                            Password is required
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="alert alert-danger mb-3">
                        {{ errorMessage }}
                    </div>

                    <button 
                        type="submit" 
                        class="btn login-btn w-100"
                        [disabled]="loginForm.invalid || isLoading">
                        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                        {{ isLoading ? 'Logging in...' : 'Login' }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
